# Basic App config:
app_cfg:
  exclude_lib:
    standard: [
      lost+found,
    ]
  intervals: {
    hourly: 3600,
    quarter_daily: 21600,
    daily: 86400,
    weekly: 604800,
    monthly: 2592000,
    yearly: 31536000
  }

# Backup Jobs Config:
jobs:
  - name: local_to_local
    source_ip: localhost
    rsync_src: /tmp/vhpi/tests/mock/src_local_to_local
    rsync_dst: /tmp/vhpi/tests/mock/backup/local_to_local
    rsync_options: -aAHSvX --delete --filter="-x security.selinux"
    exclude_lists: [
      standard
    ]
    excludes: [
      downloads
    ]
    snapshots:
      hourly: 2
      quarter_daily: 0
      daily: 3
      weekly: 3
      monthly: 2
      yearly: 3

  - name: remote_to_local
    source_ip: localhost
    rsync_src: felix@localhost:/tmp/vhpi/tests/mock/src_remote_to_local
    rsync_dst: /tmp/vhpi/tests/mock/backup/remote_to_local
    rsync_options: -aAHSvX --delete
    exclude_lists: [
      standard
    ]
    excludes: [
      downloads
    ]
    snapshots:
      hourly: 2
      quarter_daily: 0
      daily: 3
      weekly: 3
      monthly: 2
      yearly: 3


